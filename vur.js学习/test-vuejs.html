<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content='ie=edge'>
	<script src="./vue.js"></script>
	<title>test-vuejs</title>
</head>
<body>
	<div id="app">{{msg}}</div>

	<script>
		//Vue 区分大小写，一定是Vue
		var vm = new Vue({
			el: '#app',
			data: {
				msg: '欢迎使用vue.js'
			}
		})
	</script>	
</body>
</html>
